<div class="ui container" style="padding: 50px">

  <div class="ui form padded">
    <div class="one fields">
      <div class="field">
        <label>Name</label>
        <input #nameValue="ngModel" name="name" type="string" placeholder="name" [(ngModel)]="plane.name">
      </div>
    </div>

    <label>First point</label>

    <div class="three fields">
      <div class="field">
        <label>X</label>
        <input #xValue="ngModel" name="x" type="number" placeholder="X" [(ngModel)]="plane.firstPoint.x">
      </div>
      <div class="field">
        <label>Y</label>
        <input #yValue="ngModel" name="y" type="number" placeholder="Y" [(ngModel)]="plane.firstPoint.y">
      </div>
      <div class="field">
        <label>Z</label>
        <input #zValue="ngModel" name="z" type="number" placeholder="Z" [(ngModel)]="plane.firstPoint.z">
      </div>
    </div>

    <label>Second point</label>

    <div class="three fields">
      <div class="field">
        <label>X</label>
        <input #xValue="ngModel" name="x" type="number" placeholder="X" [(ngModel)]="plane.secondPoint.x">
      </div>
      <div class="field">
        <label>Y</label>
        <input #yValue="ngModel" name="y" type="number" placeholder="Y" [(ngModel)]="plane.secondPoint.y">
      </div>
      <div class="field">
        <label>Z</label>
        <input #zValue="ngModel" name="z" type="number" placeholder="Z" [(ngModel)]="plane.secondPoint.z">
      </div>
    </div>

    <label>Third point</label>

    <div class="three fields">
      <div class="field">
        <label>X</label>
        <input #xValue="ngModel" name="x" type="number" placeholder="X" [(ngModel)]="plane.thirdPoint.x">
      </div>
      <div class="field">
        <label>Y</label>
        <input #yValue="ngModel" name="y" type="number" placeholder="Y" [(ngModel)]="plane.thirdPoint.y">
      </div>
      <div class="field">
        <label>Z</label>
        <input #zValue="ngModel" name="z" type="number" placeholder="Z" [(ngModel)]="plane.thirdPoint.z">
      </div>
    </div>

  </div>
</div>
